<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Webhook Manager</h1>

        <label for="webhookURL">Webhook URL:</label>
        <input type="text" id="webhookURL" placeholder="Enter your webhook URL">

        <h2>Send Message</h2>
        <textarea id="messageContent" placeholder="Message Content (Supports Multi-Line)"></textarea>

        <h3>Embed Options</h3>
        <label for="embedTitle">Embed Title:</label>
        <input type="text" id="embedTitle" placeholder="Title">

        <label for="embedDescription">Embed Description:</label>
        <textarea id="embedDescription" placeholder="Embed Content (Supports Multi-Line)"></textarea>

        <label for="embedColor">Embed Color:</label>
        <input type="color" id="embedColor" value="#ff0000">

        <button onclick="sendMessage()">Send Message</button>

        <h2>Edit Message</h2>
        <input type="text" id="editMessageID" placeholder="Message ID">
        <button onclick="loadMessage()">Load Message</button>

        <button onclick="editMessage()">Edit Message</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
