<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSlim Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <span id="typewriter-text"></span>

    </form>

    <script src="script.js"></script>
</body>
</html>
